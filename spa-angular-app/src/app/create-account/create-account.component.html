<h1>Create Account</h1>

<form class="loginForm" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >
    <p>Enter First Name <input class="txtBox" type="text" name="first_name" placeholder="Enter First Name" ngModel></p>
    <br><br>
    <p>Enter Last Name <input class="txtBox" type="text" name="last_name" placeholder="Enter Last Name" ngModel></p>
    <br><br>
    <p>Enter Phone Number <input class="txtBox" type="text" name="phone_number" placeholder="Enter Phone Number" ngModel></p>
    <br><br>
    <p>Enter Email Address <input class="txtBox" type="email" name="email" placeholder="Enter Email Address" ngModel></p>
    <br><br>
    <p>Enter Employee Type <input class="txtBox" type="text" name="employee_type" placeholder="Enter Employee Type" ngModel></p>
    <br><br>
    <p>Enter User Name <input class="txtBox" type="text" name="user_name" placeholder="Enter User Name" ngModel></p>
    <br><br>
    <p>Enter Password <input class="txtBox" type="password" name="password" placeholder="Enter Password" ngModel></p>
    <br><br>
    <button class="loginButton" type="submit">Submit</button>
</form>
