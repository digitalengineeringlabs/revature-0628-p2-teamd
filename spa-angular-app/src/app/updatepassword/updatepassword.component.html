<div class="container" style="margin-top: 100px; text-align: center;">
    <div class="row" id="signin-title">
        <h1 class="col"style="text-align: center; font-size: 50px;">Employee Reimbursment System</h1>
    </div>
    <div class="row" style="justify-content: center;">
        <div class="col-s" style="text-align: center;" id="signin">
            <form class="loginForm" (ngSubmit)="onSubmit(f)" #f="ngForm">
                <h3>Update Password</h3>
                <p class="formItem">username: <input class="txtBox" type="text" name="username" placeholder="username" ngModel> </p>
                <p class="formItem">password: <input class="txtBox" type="password" name="password" placeholder="password" ngModel> </p>
                <p class="formItem">new password: <input class="txtBox" type="password" name="newpassword" placeholder="new password" ngModel> </p>
                <p>Update Password</p>
                <!-- <p><a routerLink="/createAcount">Update Password</a></p> -->
                <button class="loginButton" type="submit" style="width: 200px;">Submit</button>
            </form>
        </div>
    </div>
</div>
