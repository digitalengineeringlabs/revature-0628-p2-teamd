<h1>Create Account</h1>

<form #loginForm="ngForm" (ngSubmit)="createUser(createUserForm.value)" >
    <input type="text" name="fname" placeholder="Enter First Name" ngModel>
    <br><br>
    <input type="text" name="lname" placeholder="Enter Last Name" ngModel>
    <br><br>
    <input type="email" name="email" placeholder="Enter Email Address" ngModel>
    <br><br>
    <input type="password" name="password" placeholder="Enter Password" ngModel>
    <br><br>
    <button>Submit</button>
</form>
