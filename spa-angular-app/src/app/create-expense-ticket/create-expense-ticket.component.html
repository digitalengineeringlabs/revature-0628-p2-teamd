<h1>Create Expense Ticket</h1>

<form class="loginForm" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <table>
        <p>Reason</p>
        <span>
        <input type="radio" id="Lodging" name="reason" value="Lodging" ngModel>
        <label for="Lodging">Lodging</label>
        <input type="radio" id="Travel" name="reason" value="Travel" ngModel>
        <label for="Travel">Travel</label>
        <input type="radio" id="Food" name="reason" value="Food" ngModel>
        <label for="Food">Food</label>
        <input type="radio" id="Other" name="reason" value="Other" ngModel>
        <label for="Other">Other</label>
    </span>
        <br><br>
        <p>Enter Amount <input class="txtBox" type="text" name="amount" placeholder="Enter Amount" ngModel></p>
        <br><br>
        <p>Enter Date/Time <input class="txtBox" type="text" name="time" placeholder="YYYY-MM-DD" ngModel></p>
        <br><br>
        <button class="loginButton" type="submit">Submit</button>
    </table>
</form>
